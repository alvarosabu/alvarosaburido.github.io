<as-toolbar
[shadow]=1
[customClass]="toolBar.customClass"
[fixed]="true">
    <div class="left-content">
        <img src="/assets/svg/as-portfolio.svg" alt="" class="toolbar__logo">
    </div>
    <div class="center-content">
        <!-- <div class="toolbar__title">{{toolBar?.title}}</div> -->
    </div>
    <div class="right-content">
        <ul class="nav-menu">
            <li
            *ngFor="let nav of navList">
            <a (click)="goTo(nav)">
                {{nav.title}}
            </a>
            </li>
        </ul>
    </div>
</as-toolbar>
